<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="header-div">
        <h1 class="main-header">Refresh Me To Play!</h1>
    </div>


    <div class="player-titles heading-pdiv">
        <div>
            <h2 class="p1-heading">Player 1</h2>
        </div>
        <div>
           <h2 class="p2-heading">Player 2</h2>
        </div>
    </div>
    <div class="game-div">
        <div class="player1-div p-div">
            <img class="player1-img" src="./images/dice1.png">
        </div>
        
        <div class="player2-div p-div">
            <img class="palyer2-img" src="./images/dice1.png">

        </div>

    </div>

    <div class="play-button-div">
        <button class="play-btn" type="button"><p>Click Me!</p></button> 
    </div>
   


    <script src="./scripts.js"></script>
</body>
</html>
